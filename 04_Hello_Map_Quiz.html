<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
     // TODO: Create a map variable
     let map;

     // TODO: Complete the following function to initialize the map
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 28.5427282 , lng:-81.3749294 },
         zoom: 12
       });
       // TODO: use a constructor to create a new map JS object. You can use the coordinates
       // we used, 40.7413549, -73.99802439999996 or your own!
       const ucf = {lat: 28.580463, lng: -81.250721};
       const marker = new google.maps.Marker({
         position: ucf,
         map: map,
         title: "My First Marker"
       });
       const infowindow = new google.maps.InfoWindow({
         content: "InfoWindow, flowing through the wind..." +
         " Shall we start over?"
       })
       marker.addListener('click', ()=> {
         infowindow.open(map, marker)
       })
     }
   </script>

   <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb8Dd6XE-l5e_eCFrYOa2iy-xVcjnIjVk&v=3&callback=initMap">
   </script>
 </body>
</html>
